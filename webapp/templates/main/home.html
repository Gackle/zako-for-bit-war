{% extends "base.html" %}
{% block title %}{{ user.username }} 的个人主页{% endblock %}

{% block body %}
<div class="ui grid">
    <div class="two column row">
        <div class="column">
            <h2 class="ui header">
                <img src="{{ url_for('static', filename='uploads/avatars/' + user.username + '.jpg') }}" class="ui circular image"> 
                <div class="content">
                    {{ user.username }} 
                    <div class="sub header">昵称：{{ user.nickname }}</div>
                </div>
            </h2>
        </div>
    </div>
    <div class="row">
        <div class="column">
            <div class="ui top attached tabular menu">
                <a class="item active" data-tab="first">个人信息</a>
                <a class="item" data-tab="second">历史战绩</a>
                <a class="item" data-tab="third">我的发言</a>
            </div>
            <div class="ui bottom attached tab segment active" data-tab="first">
                欢迎你于 {{ user.createtime|datetimeformat("%Y-%m-%d %H:%M:%S") }} 首次登录「比特大战」。
            </div>
            <div class="ui bottom attached tab segment" data-tab="second">Second </div>
            <div class="ui bottom attached tab segment" data-tab="third">
                
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $('.menu .item').tab();
</script>
{% endblock %}
